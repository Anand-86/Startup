<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--viewport to work on mobile phones --> 
 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100"> <!--Enables felbox.bootstrap4 classes h-100 for 100% vertical application-->

      <div class="row">
        <header class="text-center col-12"> <!--'text-center' bootstrap4 classes -->
          <h1 class="text-uppercase"><strong>The biggest startup of the year</strong></h1> <!--Bootstrap class "text-uppercase"-->
        </header>
        <div class="buffer col-12"></div>   <!--bootstrap4 classes Notice a problem when you don't put in the col-12. If you activate flex you have to use its settings--> 
        <section class="text-center col-12"> <!--bootstrap4 classes --> 
          <hr>
          <a href="https://mailchi.mp/001ed6109490/webdev"><button class="btn btn-primary btn-xl">Find out more</button></a>
        </section>
      </div>
    </div>
  </body>
</html>
